<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image</title>
</head>
<body>
    <h1>Displaying Image</h1>
    <img id="display" src="" alt="Result Image">
    
    <script>
        function updateImage() {
            document.getElementById("display").src = "/send_frame?" + new Date().getTime(); // Append timestamp to force browser to reload the image
        }
        
        setInterval(updateImage, 30); // Update image every second (adjust as needed)
    </script>
</body>
</html>
